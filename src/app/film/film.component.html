<div *ngIf="film">
  <h3>{{film.title}}</h3>
  <p>
    <b>Description: </b>{{film.description}}
  </p>
  <p>
    <b>Director: </b>{{film.director}}
  </p>
  <p>
    <b>Producer: </b>{{film.producer}}
  </p>
  <p>
    <b>Rating: </b>{{film.score}}
  </p>
  <p>
    <b>Release Year: </b>{{film.release_date}}
  </p>
</div>
